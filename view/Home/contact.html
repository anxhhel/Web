    <!-- JavaScript for Restaurant Specials & Opening Hours -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load Restaurant Specials
            const specials = [
                { name: "Spicy Tuna Roll", price: "$12.99" },
                { name: "Dragon Roll", price: "$14.99" },
                { name: "Salmon Sashimi", price: "$10.99" },
                { name: "Miso Soup", price: "$4.99" }
            ];
    
            const specialsList = document.getElementById("specialsList");

            specials.forEach(item => {
                let listItem = document.createElement("li");
                listItem.classList.add("list-group-item", "bg-dark", "text-white");
                listItem.innerHTML = `<strong>${item.name}</strong> - ${item.price}`;
                specialsList.appendChild(listItem);
            });

            const tableBody = document.getElementById("opening-hours-table");
            const saveButton = document.getElementById("save-hours");

            const defaultHours = [
                { day: "Monday", open: "16:00", close: "22:30" },
                { day: "Tuesday", open: "16:00", close: "22:30" },
                { day: "Wednesday", open: "16:00", close: "22:30" },
                { day: "Thursday", open: "16:00", close: "22:30" },
                { day: "Friday", open: "16:00", close: "22:30" },
                { day: "Saturday", open: "16:00", close: "22:30" },
                { day: "Sunday", open: "16:00", close: "22:30" }
            ];

            function loadOpeningHours() {
                const savedHours = JSON.parse(localStorage.getItem("openingHours")) || defaultHours;
                tableBody.innerHTML = "";

                savedHours.forEach((entry) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td contenteditable="true">${entry.day}</td>
                        <td contenteditable="true">${entry.open}</td>
                        <td contenteditable="true">${entry.close}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            function saveOpeningHours() {
                const rows = tableBody.querySelectorAll("tr");
                let updatedHours = [];

                rows.forEach(row => {
                    let day = row.cells[0].innerText.trim();
                    let open = row.cells[1].innerText.trim();
                    let close = row.cells[2].innerText.trim();
                    updatedHours.push({ day, open, close });
                });

                localStorage.setItem("openingHours", JSON.stringify(updatedHours));
                alert("Opening hours saved successfully!");
            }

            saveButton.addEventListener("click", saveOpeningHours);
            loadOpeningHours();
        });
    </script>
